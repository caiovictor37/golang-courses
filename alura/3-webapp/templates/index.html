{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><button class="btn btn-danger" onclick="onDelete('{{.Id}}','{{.Name}}')">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create new Product</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id, name) {
        let resp = confirm('Are you sure you want to delete the product ' + name + '?')
        if (resp) {
            window.location = '/delete?id=' + id
        }
    }
</script>
</html>
{{end}}
